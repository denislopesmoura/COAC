<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Editar Trabalhador</title>
</h:head>
<h:body>
	<p:outputLabel value="Editar Trabalhador" />
	<p:separator />

	<p:growl id="growl" sticky="true" globalOnly="true" />

	<h:form enctype="multipart/form-data" id="form-trabalhador">
		<p:panelGrid columns="3"
			styleClass="p-align-baseline ui-fluid ui-noborder">

			<p:outputLabel value="Nome Artístico" for="nome_artistico" />
			<p:inputText required="true"
				value="#{trabalhadorMB.trabalhador.nomeArtistico}"
				id="nome_artistico"
				requiredMessage="O nome artístico é um campo obrigatório!"
				placeholder="Insira o nome artístico aqui" />
			<p:message for="nome_artistico" />

			<p:outputLabel value="MEI" for="mei" />
			<p:inputText value="#{trabalhadorMB.trabalhador.mei}" id="mei"
				placeholder="Insira o MEI aqui" mask="99.999.999/9999-99" />

			<p:importEnum type="entities.Cor" var="ENUM_COR"
				allSuffix="ALL_ENUM_VALUES" />

			<p:outputLabel value="Cor" for="color" />
			
			<p:selectOneListbox id="color" required="true" value="#{ENUM_COR}">
				<f:selectItems var="p" itemLabel="#{p}" value="#{trabalhadorMB.trabalhador.cor}"  />
			</p:selectOneListbox>

<!-- 				requiredMessage="A cor é um campo obrigatório" placeholder="cor" -->

<!-- 				<f:selectItem itemLabel="Parda" itemValue="#{ENUM_COR.PARDA}" /> -->
<!-- 				<f:selectItem itemLabel="Indígena" itemValue="#{ENUM_COR.INDIGENA}" /> -->
<!-- 				<f:selectItem itemLabel="Amarela" itemValue="#{ENUM_COR.AMARELA}" /> -->
<!-- 				<f:selectItem itemLabel="Outra" itemValue="#{ENUM_COR.OUTRA}" /> -->
<!-- 			</p:selectOneListbox> -->
			<p:message for="color" />

			<p:importEnum type="entities.Genero" var="ENUM_GENERO"
				allSuffix="ALL_ENUM_VALUES" />
				
			<p:selectOneListbox id="gender" required="true" value="#{ENUM_GENERO}">
				<f:selectItems var="p" itemLabel="#{p}" value="#{trabalhadorMB.trabalhador.genero}"  />
			</p:selectOneListbox>

<!-- 			<p:outputLabel for="gender" value="Gênero" /> -->
<!-- 			<p:selectOneListbox id="gender" required="true" -->
<!-- 				requiredMessage="O gênero é um campo obrigatório" -->
<!-- 				placeholder="gênero" value="#{trabalhadorMB.trabalhador.genero}"> -->
<!-- 				<f:selectItem itemLabel="Masculino" -->
<!-- 					itemValue="#{ENUM_GENERO.MASCULINO}" /> -->
<!-- 				<f:selectItem itemLabel="Feminino" -->
<!-- 					itemValue="#{ENUM_GENERO.FEMININO}" /> -->
<!-- 				<f:selectItem itemLabel="Outro" itemValue="#{ENUM_GENERO.OUTRO}" /> -->
<!-- 			</p:selectOneListbox> -->
			<p:message for="gender" />

			<p:importEnum type="entities.Escolaridade" var="ENUM_ESCOLARITY"
				allSuffix="ALL_ENUM_VALUES" />

			<p:outputLabel for="escolarity" value="Escolaridade" />
			
			<p:selectOneListbox id="escolarity" required="true" value="#{ENUM_ESCOLARITY}">
				<f:selectItems var="p" itemLabel="#{p.descricao}" value="#{trabalhadorMB.trabalhador.escolaridade}"  />
			</p:selectOneListbox>
			
<!-- 			<p:selectOneListbox id="escolarity" required="true" -->
<!-- 				requiredMessage="A escolaridade é um campo obrigatório" -->
<!-- 				placeholder="escolaridade" -->
<!-- 				value="#{trabalhadorMB.trabalhador.escolaridade}"> -->
<!-- 				<f:selectItem itemLabel="#{ENUM_ESCOLARITY.EFI.Descricao}" -->
<!-- 					itemValue="#{ENUM_ESCOLARITY.EFI}" /> -->
<!-- 				<f:selectItem itemLabel="#{ENUM_ESCOLARITY.EFC.Descricao}" -->
<!-- 					itemValue="#{ENUM_ESCOLARITY.EFC}" /> -->
<!-- 				<f:selectItem itemLabel="#{ENUM_ESCOLARITY.EMI.Descricao}" -->
<!-- 					itemValue="#{ENUM_ESCOLARITY.EMI}" /> -->
<!-- 				<f:selectItem itemLabel="#{ENUM_ESCOLARITY.EMC.Descricao}" -->
<!-- 					itemValue="#{ENUM_ESCOLARITY.EMC}" /> -->
<!-- 				<f:selectItem itemLabel="#{ENUM_ESCOLARITY.ESI.Descricao}" -->
<!-- 					itemValue="#{ENUM_ESCOLARITY.ESI}" /> -->
<!-- 				<f:selectItem itemLabel="#{ENUM_ESCOLARITY.ESC.Descricao}" -->
<!-- 					itemValue="#{ENUM_ESCOLARITY.ESC}" /> -->
<!-- 			</p:selectOneListbox> -->
			<p:message for="escolarity" />

			<p:outputLabel for="job" value="Profissão" />
			<p:inputText required="true"
				requiredMessage="A profissão é um campo obrigatório"
				placeholder="Insira a profissão aqui"
				value="#{trabalhadorMB.trabalhador.profissao}" />
			<p:message for="job" />

			<p:outputLabel value="DRT" />
			<p:selectBooleanCheckbox value="#{trabalhadorMB.trabalhador.drt}"
				itemLabel="DRT" />

			<!-- 			<p:outputLabel for="segment" value="Segmento Cultural" /> -->
			<!-- 			<p:inputText  -->
			<!-- 				required="true" -->
			<!-- 				requiredMessage="O campo Segmento cultural é obrigatório" -->
			<!-- 				placeholder="Insira o segmento cultural" -->
			<!-- 				value="#{trabalhadorMB.trabalhadorBean.segmentoCultural}" /> -->
			<!-- 			<p:message for="segment"/> -->

			<p:outputLabel value="Facebook" for="facebook" />
			<p:inputText value="#{trabalhadorMB.trabalhador.facebook}"
				id="facebook" placeholder="Insira o facebook aqui" />
			<p:message for="facebook" />

			<p:outputLabel value="Instagram" for="instagram" />
			<p:inputText value="#{trabalhadorMB.trabalhador.instagram}"
				id="instagram" placeholder="Insira o instagram aqui" />
			<p:message for="instagram" />

			<p:outputLabel value="Youtube" for="youtube" />
			<p:inputText value="#{trabalhadorMB.trabalhador.youtube}"
				id="youtube" placeholder="Insira o youtube aqui" />
			<p:message for="youtube" />

			<p:outputLabel value="Repositório Online" for="repo" />
			<p:inputText value="#{trabalhadorMB.trabalhador.repositorioOnline}"
				id="repo" placeholder="Insira o repositorio online aqui" />
			<p:message for="repo" />

			<p:outputLabel value="Renda Mensal Cultural" for="renda" />
			<p:inputText required="true"
				value="#{trabalhadorMB.trabalhador.rendaMensalProducoesCulturais}"
				id="renda" requiredMessage="A renda mensal é um campo obrigatório!"
				placeholder="Insira a renda mensal aqui" />
			<p:message for="renda" />

			<p:outputLabel value="Renda 2018" for="renda_anual" />
			<p:inputText required="true"
				value="#{trabalhadorMB.trabalhador.rendaAnual2018}" id="renda_anual"
				requiredMessage="A renda anual 2018 é um campo obrigatório!"
				placeholder="Insira a renda anual aqui" />
			<p:message for="renda_anual" />
			
			<p:importEnum type="entities.Beneficios" var="ENUM_BENEFIT"
				allSuffix="ALL_ENUM_VALUES" />

			<p:outputLabel value="Benefícios" for="benefit" />
			<p:selectManyCheckbox id="benefit"
				value="#{trabalhadorMB.trabalhador.beneficios}">
				<f:selectItem itemLabel="#{ENUM_BENEFIT.BP.descricao}" itemValue="#{ENUM_BENEFIT.BP}" />
				<f:selectItem itemLabel="#{ENUM_BENEFIT.BA.descricao}" itemValue="#{ENUM_BENEFIT.BA}" />
				<f:selectItem itemLabel="#{ENUM_BENEFIT.BSD.descricao}" itemValue="#{ENUM_BENEFIT.BSD}" />
				<f:selectItem itemLabel="#{ENUM_BENEFIT.PTRF.descricao}" itemValue="#{ENUM_BENEFIT.PTRF}" />
				<f:selectItem itemLabel="#{ENUM_BENEFIT.BAE.descricao}" itemValue="#{ENUM_BENEFIT.BAE}" />
				<f:selectItem itemLabel="#{ENUM_BENEFIT.NDA.descricao}" itemValue="#{ENUM_BENEFIT.NDA}" />
			</p:selectManyCheckbox>

			<p:outputLabel value="Currículo artístico" for="curriculo" />
			<p:fileUpload required="true"
				value="#{trabalhadorMB.trabalhador.curriculoArtistico}"
				id="curriculo"
				requiredMessage="O currículo artístico é um campo obrigatório!"
				mode="simple" skinSimple="true" accept="application/pdf, image/*"
				invalidFileMessage="O currículo artístico deve ser uma imagem ou um pdf!" />
			<p:message for="curriculo" />

			<p:commandButton value="Editar Trabalhador"
				action="#{TrabalhadorMB.atualizarTrabalhador}" ajax="false" />
		</p:panelGrid>
	</h:form>
	<h:form>
		<p:commandLink value="Voltar" action="/usuario/usuario" />
	</h:form>
</h:body>
</html>

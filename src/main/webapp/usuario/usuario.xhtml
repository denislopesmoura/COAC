<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Página Principal do Usuário</title>
</h:head>
<h:body>
	<p:outputLabel value="Página Principal do Usuário" />
	<p:separator />

	<p:growl id="growl" sticky="true" globalOnly="true" />

	<p:panelGrid columns="2"
		styleClass="p-align-baseline ui-fluid ui-noborder">
		<p:outputLabel value="Nome" />
		<h:outputText value="#{usuarioMB.usuario.nome}" />

		<p:outputLabel value="Cpf" />
		<h:outputText value="#{usuarioMB.usuario.cpf}" />

		<p:outputLabel value="Data de Nascimento" />
		<h:outputText value="#{usuarioMB.usuario.dataNascimento.time}">
			<f:convertDateTime pattern="dd/MM/yyyy" />
		</h:outputText>

		<p:outputLabel value="Email" />
		<h:outputText value="#{usuarioMB.usuario.email}" />

		<p:outputLabel value="Telefone" />
		<h:outputText value="#{usuarioMB.usuario.telefone}" />

		<p:outputLabel value="Cep" />
		<h:outputText value="#{usuarioMB.usuario.endereco.cep}" />

		<p:outputLabel value="Bairro" />
		<h:outputText value="#{usuarioMB.usuario.endereco.bairro}" />

		<p:outputLabel value="Rua" />
		<h:outputText value="#{usuarioMB.usuario.endereco.rua}" />

		<p:outputLabel value="Número" />
		<h:outputText value="#{usuarioMB.usuario.endereco.numero}" />

		<p:outputLabel value="Complemento" />
		<h:outputText value="#{usuarioMB.usuario.endereco.complemento}" />
	</p:panelGrid>
	<h:form>
		<p:commandButton value="Editar Usuário" action="/usuario/editar" />
	</h:form>
	<h:form>
		<p:commandButton value="Cadastrar Trabalhador" action="/usuario/editar_trabalhador" />
	</h:form>
	<h:form>
		<p:commandButton value="Deletar Usuário"
			action="#{usuarioMB.deletarUsuario}" ajax="false" />
	</h:form>
	<h:form>
		<p:commandButton value="Logout" action="#{loginUsuarioMB.logout}"
			ajax="false" />
	</h:form>
</h:body>
</html>

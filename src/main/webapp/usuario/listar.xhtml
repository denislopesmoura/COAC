<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Lista de Usuários</title>
</h:head>
<h:body>
	<h:outputLabel value="Lista de Usuários" />
	<hr />

	<h:messages globalOnly="true" />

	<h:dataTable var="u" value="#{usuariosMB.usuarios}">
		<h:column>
			<f:facet name="header">Id</f:facet>
			<h:outputText value="#{u.id}" />
		</h:column>
		<h:column>
			<f:facet name="header">Nome</f:facet>
			<h:outputText value="#{u.nome}" />
		</h:column>
		<h:column>
			<f:facet name="header">Cpf</f:facet>
			<h:outputText value="#{u.cpf}" />
		</h:column>
		<h:column>
			<f:facet name="header">Data de Nascimento</f:facet>
			<h:outputText value="#{u.dataNascimento.time}">
				<f:convertDateTime pattern="dd/MM/yyyy" />
			</h:outputText>
		</h:column>
		<h:column>
			<f:facet name="header">Email</f:facet>
			<h:outputText value="#{u.email}" />
		</h:column>
		<h:column>
			<f:facet name="header">Telefone</f:facet>
			<h:outputText value="#{u.telefone}" />
		</h:column>
		<h:column>
			<f:facet name="header">Cep</f:facet>
			<h:outputText value="#{u.endereco.cep}" />
		</h:column>
		<h:column>
			<f:facet name="header">Bairro</f:facet>
			<h:outputText value="#{u.endereco.bairro}" />
		</h:column>
		<h:column>
			<f:facet name="header">Rua</f:facet>
			<h:outputText value="#{u.endereco.rua}" />
		</h:column>
		<h:column>
			<f:facet name="header">Número</f:facet>
			<h:outputText value="#{u.endereco.numero}" />
		</h:column>
		<h:column>
			<f:facet name="header">Complemento</f:facet>
			<h:outputText value="#{u.endereco.complemento}" />
		</h:column>
		<h:column>
			<f:facet name="header">Deletar</f:facet>
			<h:form>
				<h:commandButton action="#{usuariosMB.deletarUsuario(u.id)}"
					value="Deletar Usuário" />
			</h:form>
		</h:column>
	</h:dataTable>

	<h:form>
		<div>
			<div>
				<h:commandButton value="Criar novo usuário" action="cadastrar" />
			</div>
		</div>
	</h:form>
</h:body>
</html>

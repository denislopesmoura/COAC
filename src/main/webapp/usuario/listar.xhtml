<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Lista de Usuários</title>
</h:head>
<h:body>
	<h:outputLabel value="Lista de Usuários" />
	<hr />

	<p:dataTable emptyMessage="Não há usuário cadastrados" var="usuario"
		value="#{usuariosMB.usuarios}" resizableColumns="true"
		tableStyle="width: auto;">
		<p:column headerText="Id">
			<h:outputText value="#{usuario.id}" />
		</p:column>
		<p:column headerText="Nome">
			<h:outputText value="#{usuario.nome}" />
		</p:column>
		<p:column headerText="Cpf">
			<h:outputText value="#{usuario.cpf}" />
		</p:column>
		<p:column headerText="Data de Nascimento">
			<h:outputText value="#{usuario.dataNascimento.time}">
				<f:convertDateTime type="date" pattern="dd/MM/yyyy" />
			</h:outputText>
		</p:column>
		<p:calendar></p:calendar>
		<p:column headerText="Email">
			<h:outputText value="#{usuario.email}" />
		</p:column>
		<p:column headerText="Telefone">
			<h:outputText value="#{usuario.telefone}" />
		</p:column>
		<p:column headerText="Cep">
			<h:outputText value="#{usuario.endereco.cep}" />
		</p:column>
		<p:column headerText="Bairro">
			<h:outputText value="#{usuario.endereco.bairro}" />
		</p:column>
		<p:column headerText="Rua">
			<h:outputText value="#{usuario.endereco.rua}" />
		</p:column>
		<p:column headerText="Número">
			<h:outputText value="#{usuario.endereco.numero}" />
		</p:column>
		<p:column headerText="Complemento">
			<h:outputText value="#{usuario.endereco.complemento}" />
		</p:column>
	</p:dataTable>

	<h:form>
		<div class="ui-g">
			<div class="ui-g-12">
				<h:commandButton value="Criar novo usuário"
					styleClass="ui-priority-primary" action="cadastrar" />
			</div>
		</div>
	</h:form>
</h:body>
</html>

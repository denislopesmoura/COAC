<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Lista de Usuários</title>
</h:head>
<h:body>
	<p:outputLabel value="Lista de Usuários" />
	<p:separator />

	<p:growl id="growl" sticky="true" globalOnly="true" />

	<p:dataTable var="u" value="#{usuariosMB.usuarios}"
		tableStyle="table-layout: auto;"
		emptyMessage="Não há usuário cadastrados." id="tabela-usuario">
		<p:column headerText="Id">
			<h:outputText value="#{u.id}" />
		</p:column>
		<p:column headerText="Nome">
			<h:outputText value="#{u.nome}" />
		</p:column>
		<p:column headerText="Cpf">
			<h:outputText value="#{u.cpf}" />
		</p:column>
		<p:column headerText="Data de Nascimento">
			<h:outputText value="#{u.dataNascimento.time}">
				<f:convertDateTime pattern="dd/MM/yyyy" />
			</h:outputText>
		</p:column>
		<p:column headerText="Email">
			<h:outputText value="#{u.email}" />
		</p:column>
		<p:column headerText="Telefone">
			<h:outputText value="#{u.telefone}" />
		</p:column>
		<p:column headerText="Cep">
			<h:outputText value="#{u.endereco.cep}" />
		</p:column>
		<p:column headerText="Bairro">
			<h:outputText value="#{u.endereco.bairro}" />
		</p:column>
		<p:column headerText="Rua">
			<h:outputText value="#{u.endereco.rua}" />
		</p:column>
		<p:column headerText="Número">
			<h:outputText value="#{u.endereco.numero}" />
		</p:column>
		<p:column headerText="Complemento">
			<h:outputText value="#{u.endereco.complemento}" />
		</p:column>
		<p:column headerText="Deletar">
			<h:form>
				<p:commandButton action="#{usuariosMB.deletarUsuario(u.id)}"
					value="Deletar Usuário" ajax="false" />
			</h:form>
		</p:column>
		<p:column headerText="Editar">
			<h:form>
				<p:commandButton action="#{usuariosMB.irParaPaginaEdicao(u)}"
					value="Editar Usuário" ajax="false" />
			</h:form>
		</p:column>
	</p:dataTable>

	<p:separator />

	<p:button value="Criar Novo Usuário" outcome="/usuario/cadastrar.xhtml" />
</h:body>
</html>
